<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Bridge</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <h2 id="popupTitle"></h2>
    <ul>
        <li>
            <input type="radio" id="deezer" name="platform" value="deezer">
            <label for="deezer">Deezer</label>
            <div class="check"></div>
        </li>
        <li>
            <input type="radio" id="youtube-music" name="platform" value="youtube-music">
            <label for="youtube-music">YouTube Music</label>
            <div class="check"></div>
        </li>
        <li>
            <input type="radio" id="amazon-music" name="platform" value="amazon-music">
            <label for="amazon-music">Amazon Music</label>
            <div class="check"></div>
        </li>
        <li>
            <input type="radio" id="spotify" name="platform" value="spotify">
            <label for="spotify">Spotify</label>
            <div class="check"></div>
        </li>
    </ul>
</div>
</body>
</html>
